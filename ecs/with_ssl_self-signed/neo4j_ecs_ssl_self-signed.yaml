Description: Neo4j on ECS with SSL

Parameters:
  # Should the ECS service be publicly accessible ? 
  PubliclyAccessible:
    Type: String
    Default: 'No'
    AllowedValues:
      - 'No'
      - 'Yes'
    Description: Do you want to add a inbound rules to the NSG to allow all inbound taffic? ie. making the container accessible to the public internet

Conditions:
  isPubliclyAccessible: !Equals [!Ref PubliclyAccessible, 'Yes']

Resources:
  # -----------------
  #
  # NETWORK
  #
  # -----------------
  
  # -----------------
  # VPC
  # ----------------- 
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: '10.0.0.0/16'
      Tags:
        - Key: Name
          Value: ecs-vpc
      EnableDnsSupport: True
      EnableDnsHostnames: True

  # -----------------
  # Internet Gateway
  # -----------------
  VPCInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: ecs-internet-gateway
  # Attach InternetGateway to VPC
  AttachInternetGatewayVPC:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      InternetGatewayId: 
        Ref: VPCInternetGateway
      VpcId:
        Ref: VPC

  # -----------------
  # Subnets
  # ----------------- 

  #
  # Subnet 1
  #
  Subnet1:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: '10.0.0.0/28'
      AvailabilityZone: 'us-east-1a'
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: ecs-subnet-1 | us-east-1a

  # -----------------
  # Network Security Groups
  # -----------------
  
  #
  # ECS Security Group
  #   
  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: 'ecs security group'
      GroupDescription: 'ecs security group'
      VpcId: !Ref VPC
      # Egress rules
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1 
          ToPort: -1
          CidrIp: '0.0.0.0/0'
      Tags:
        - Key: Name
          Value: 'ecs security group'
  # add a self reference ingress rule 
  ECSSecurityGroupIngress1:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      # Ingress rules
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: -1
      FromPort: -1
      ToPort: -1
      SourceSecurityGroupId: !GetAtt ECSSecurityGroup.GroupId
  # allow all inbound traffic from public internet if PubliclyAccessible = Yes
  ECSSecurityGroupIngress2:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Condition: isPubliclyAccessible
    Properties:
      # Ingress rules
      GroupId: !Ref ECSSecurityGroup
      IpProtocol: -1
      FromPort: -1
      ToPort: -1
      CidrIp: '0.0.0.0/0'

  # -----------------
  # Route Table
  # -----------------
  VPCRouteTable:
    Type: AWS::EC2::RouteTable
    Properties: 
      Tags: 
        - Key: Name
          Value: ecs-route-table
      VpcId: !Ref VPC
  # add a route to the internet gateway
  InternetGatewayRoute:
    Type: AWS::EC2::Route
    Properties: 
      RouteTableId: !Ref VPCRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref VPCInternetGateway

  # associate route table with subnets (Subnet1, Subnet2)
  Subnet1Association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref VPCRouteTable
      SubnetId: !Ref Subnet1

  # -----------------
  #
  # IAM
  #
  # -----------------
  ECSExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: 'ECS-Execution-Role'
      Description: 'IAM role for ECS task to use'
      # Trust relationships
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      # Premissions
      Policies:
        # Firehose premissions
        - PolicyName: ecs_task_policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: 
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:CreateLogGroup
                Resource: '*'

  # -----------------
  #
  # Elastic Container Service (ECS)
  #
  # -----------------

  # -----------------
  # ECS Cluster
  # -----------------
  ECSCluster:
    Type: 'AWS::ECS::Cluster'
    Properties:
      ClusterName: neo4j-fargate-cluster
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
        - CapacityProvider: FARGATE_SPOT
          Weight: 1

  # -----------------
  # Task Definition
  # -----------------
  ECSTaskDefinition: 
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: neo4j-task-definition
      Cpu: 2048
      Memory: 4096
      ExecutionRoleArn: !GetAtt ECSExecutionRole.Arn
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      ContainerDefinitions:
        - name: neo4j
          image: neo4j:latest
          portMappings:
            - name: http-port
              containerPort: 7474
              hostPort: 7474
              protocol: tcp
              appProtocol: http
            - name: neo4j-bolt-port
              containerPort: 7687
              hostPort: 7687
              protocol: tcp
              appProtocol: http
          environment:
            - name: NEO4J_dbms_memory_pagecache_size
              value: 1G
            - name: NEO4J_dbms.memory.heap.initial_size
              value: 1G
            - name: NEO4J_dbms_memory_heap_max__size
              value: 1G
          logConfiguration:
            logDriver: awslogs
            options:
              awslogs-create-group: true
              awslogs-group: /ecs/neo4j
              awslogs-region: !Sub ${AWS::Region}
              awslogs-stream-prefix: ecs

  # -----------------
  # Service
  # -----------------
  ECSService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: neo4j-service
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      TaskDefinition: !Ref ECSTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups: 
            - !Ref ECSSecurityGroup
          Subnets: 
            - !Ref Subnet1
